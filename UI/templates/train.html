{% extends "base.html" %}

{% block content %}
    <div class="train">
        <h1>Train Your Model</h1>
        <form action="/train" method="POST">
            <label for="learning_rate">Learning Rate:</label>
            <input type="text" id="learning_rate" name="learning_rate" value="0.01">

            <label for="batch_size">Batch Size:</label>
            <input type="number" id="batch_size" name="batch_size" value="32">

            <label for="epochs">Epochs:</label>
            <input type="number" id="epochs" name="epochs" value="10">

            <button type="submit">Start Training</button>
        </form>

        <div id="progress-bar">
            <p>Training Progress: <span id="progress-text">0%</span></p>
            <div id="progress"></div>
        </div>
    </div>
{% endblock %}
