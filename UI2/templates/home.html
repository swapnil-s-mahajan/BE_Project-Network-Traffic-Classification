<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
        <a href="{{ url_for('upload') }}" class="{% if request.path.startswith('/upload') %}active{% endif %}">Upload</a>
        <a href="{{ url_for('result_no_file') }}" class="{% if request.path.startswith('/result') %}active{% endif %}">Results</a>
    </nav>
      
      

    <!-- Header Section -->
    <header>
        <h1>Welcome to Network Traffic Classifier</h1>
        <p>This app classifies network traffic into services like YouTube, Google, etc.</p>
    </header>

    <!-- Main Section -->
    <div class="container">
        <a href="{{ url_for('upload') }}">
            <button>Go to Upload Page</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Powered by Network Traffic Classifier</p>
    </footer>

</body>
</html>
